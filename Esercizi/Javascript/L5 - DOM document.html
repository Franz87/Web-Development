<body>
	
	<!-- Images[] -->
	<img src="imgs/fanta-logo.png">	<!-- creo un immagine (di default in posizione 0) -->
	<input type="button" value="ZOOM" onclick="document.images[0].width=200"> <!-- cliccando sul pulsante ingrandisco l'immagine -->
	
	<br>
	
	<!-- Script che assegna un colore ad una stringa -->
	<strong>QUESTA SCRITTA STA PER ESSERE COLORATA</strong>
	<script type="text/javascript">
		scelta = prompt("Scegli un colore: V=Verde, R=Rosso, B=Blu");
		
		switch(scelta.toUpperCase())
		{
			case "V" : colore = "00ff00"; break;
			case "R" : colore = "ff0000"; break;
			case "B" : colore = "0000ff"; break;
			
			default : alert("Scelta non valida");
		}
		
		window.document.fgColor = colore;	// cambia il colore del font
		window.document.linkColor = colore;	// cambia il colore dei link
		window.document.bgColor = "ffffff";	// cambia il colore del backgroud
	</script>
	
	<!-- Script che a seconda che sia mattina (< 12) o pomeriggio (> 12) visualizza nel form una frase diversa -->

		else

	</script>
